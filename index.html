<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delas Raiford Jr.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; cursor: none; -webkit-tap-highlight-color: transparent; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #000; }

        /* Hide scrollbar utility */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Cursor - Hidden on Touch Devices */
        @media (hover: none) and (pointer: coarse) {
            #custom-cursor { display: none; }
            body { cursor: auto; }
        }

        #custom-cursor {
            width: 20px;
            height: 20px;
            background: white; 
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
            top: 0;
            left: 0;
            will-change: transform;
        }
        
        @keyframes reveal-up {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .reveal {
            animation: reveal-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        /* Specialized Hero Fly-In */
        @keyframes fly-in-left {
            0% { transform: translateX(-60px); opacity: 0; filter: blur(10px); }
            100% { transform: translateX(0); opacity: 1; filter: blur(0); }
        }
        .animate-fly-in {
            display: inline-block;
            animation: fly-in-left 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased overflow-x-hidden">
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        let scale = 1;
        
        // Only run mousemove logic if we aren't on a touch device
        const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        
        if (!isTouch) {
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX - 10;
                const y = e.clientY - 10;
                cursor.style.transform = `translate3d(${x}px, ${y}px, 0) scale(${scale})`;
            });
            
            document.addEventListener('mousedown', () => { scale = 0.8; });
            document.addEventListener('mouseup', () => { scale = 1; });
        }
    </script>
</body>
</html>
